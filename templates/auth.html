<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Вхід — Tinder 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; font-family: 'Inter', sans-serif; }

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #eaf3ff;
}

.auth-box {
  background: #fff;
  width: 420px;
  padding: 36px 34px;
  border-radius: 28px;
  box-shadow: 0 30px 80px rgba(0,0,0,.15);
}

.auth-box h2 {
  text-align: center;
  margin-bottom: 26px;
  color: #111;
}

label {
  font-size: 13px;
  font-weight: 600;
  display: block;
  margin-bottom: 6px;
  color: #444;
}

input {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 16px;
  border-radius: 14px;
  border: none;
  background: #f1f3f6;
  font-size: 14px;
}

.auth-btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  background: #0b2c86;
  color: #fff;
}

.auth-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  margin-bottom: 18px;
}

.auth-row a {
  color: #0b2c86;
  text-decoration: none;
  font-weight: 600;
}

.divider {
  display: flex;
  align-items: center;
  gap: 12px;
  color: #aaa;
  font-size: 13px;
  margin: 24px 0;
}

.divider::before,
.divider::after {
  content: '';
  flex: 1;
  height: 1px;
  background: #ddd;
}

.socials {
  display: flex;
  justify-content: center;
  gap: 18px;
}

.socials img {
  width: 42px;
  height: 42px;
  cursor: pointer;
}

.auth-switch {
  text-align: center;
  margin-top: 24px;
  font-size: 14px;
}

.auth-switch a {
  color: #0b2c86;
  font-weight: 600;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="auth-box">
  <h2>Увійти</h2>
{% if messages %}
  {% for message in messages %}
    <div style="
      background:#ffe3e3;
      color:#b30000;
      padding:12px;
      border-radius:12px;
      margin-bottom:16px;
      text-align:center;
      font-size:14px;">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="POST" action="/login/">
  {% csrf_token %}

  <label>Логін</label>
  <input name="username" placeholder="Ваш логін" required>

  <label>Пароль</label>
  <input type="password" name="password" placeholder="Введіть свій пароль" required>

  <button class="auth-btn">Увійти</button>
</form>


  <div class="auth-switch">
    Немає облікового запису? <a href="/register/">Створи акаунт</a>
  </div>
</div>

</body>
</html>
