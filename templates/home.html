<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Tinder 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- üî§ –ì–∞—Ä–Ω–∏–π —à—Ä–∏—Ñ—Ç -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
  color: #fff;
  min-height: 100vh;
}

/* HEADER */
header {
  display: flex;
  justify-content: flex-end;
  gap: 14px;
  padding: 20px 32px;
  background: rgba(20,20,20,.85);
  backdrop-filter: blur(8px);
  box-shadow: 0 10px 40px rgba(255,45,110,.15);
}

button {
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #fff;
}

.login-btn {
  padding: 12px 24px;
  border-radius: 14px;
  background: linear-gradient(135deg, #ff80ab, #ff4081);
}

.register-btn {
  padding: 12px 26px;
  border-radius: 14px;
  background: linear-gradient(135deg, #ff2f6d, #ff7eb3);
}

/* POPUPS */
.popup {
  position: absolute;
  top: 90px;
  right: 32px;
  width: 420px;
  background: rgba(25,25,25,.95);
  border-radius: 22px;
  padding: 28px;
  display: none;
  box-shadow: 0 30px 80px rgba(255,45,110,.35);
  animation: fadeUp .35s ease;
}

@keyframes fadeUp {
  from { opacity:0; transform:translateY(15px); }
  to { opacity:1; transform:translateY(0); }
}

h2 {
  text-align: center;
  margin-bottom: 18px;
  font-size: 22px;
  background: linear-gradient(135deg,#ff2f6d,#ff7eb3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

input, textarea {
  width: 100%;
  margin-bottom: 12px;
  padding: 12px 14px;
  border-radius: 12px;
  border: 1px solid #2c2c2c;
  background: #111;
  color: #fff;
  font-size: 14px;
}

textarea {
  resize:none;
  min-height:90px;
}

.submit-btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  background: linear-gradient(135deg,#ff2f6d,#ff7eb3);
  font-size: 15px;
  margin-top: 10px;
}

/* SUCCESS MODAL */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.modal {
  background: linear-gradient(180deg,#1a1a1a,#111);
  padding: 34px;
  border-radius: 26px;
  text-align: center;
  width: 360px;
  box-shadow: 0 40px 100px rgba(255,45,110,.5);
  animation: scaleIn .35s ease;
}

@keyframes scaleIn {
  from { transform:scale(.85); opacity:0; }
  to { transform:scale(1); opacity:1; }
}

.checkmark {
  width: 64px;
  height: 64px;
  margin: 0 auto 14px;
  border-radius: 50%;
  background: linear-gradient(135deg,#ff2f6d,#ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  box-shadow: 0 0 30px rgba(255,45,110,.6);
}
</style>
</head>

<body>

<header>
  <button class="login-btn" onclick="openLogin()">–£–≤—ñ–π—Ç–∏</button>
  <button class="register-btn" onclick="openRegister()">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
</header>

<!-- LOGIN -->
<div class="popup" id="loginPopup">
  <h2>–í—Ö—ñ–¥</h2>
  <form method="POST" action="/login/">
    {% csrf_token %}
    <input type="text" name="username" placeholder="–õ–æ–≥—ñ–Ω" required>
    <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
    <button class="submit-btn">–£–≤—ñ–π—Ç–∏</button>
  </form>
</div>

<!-- REGISTER -->
<div class="popup" id="registerPopup">
  <h2>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="form_type" value="register">

    <input type="text" name="name" placeholder="–Ü–º º—è" required>
    <input type="text" name="username" placeholder="–õ–æ–≥—ñ–Ω" required>
    <input type="password" name="password" placeholder="–ü–∞—Ä–æ–ª—å" required>
    <input type="date" name="birth_date">
    <input type="text" name="city" placeholder="–ú—ñ—Å—Ç–æ">
    <textarea name="bio" placeholder="–ü—Ä–æ —Å–µ–±–µ"></textarea>
    <input type="file" name="photo">
    <button class="submit-btn">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
  </form>
</div>

<!-- SUCCESS -->
{% if messages %}
<div class="modal-overlay" onclick="this.style.display='none'">
  <div class="modal">
    <div class="checkmark">‚úì</div>
    {% for message in messages %}
      <h3>{{ message }}</h3>
    {% endfor %}
  </div>
</div>
{% endif %}

<script>
function openLogin(){
  document.getElementById('loginPopup').style.display='block';
  document.getElementById('registerPopup').style.display='none';
}
function openRegister(){
  document.getElementById('registerPopup').style.display='block';
  document.getElementById('loginPopup').style.display='none';
}
</script>

</body>
</html>
