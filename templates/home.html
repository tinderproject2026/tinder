<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Tinder 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Montserrat',sans-serif}

body{
  margin:0;
  background:#eaf3ff;
  display:flex;
  min-height:100vh;
}

.sidebar{
  width:300px;
  background:#f4f5f6;
  padding:32px 36px 30px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}

.logo{
  display:flex;
  justify-content:center;
  margin-bottom:34px;
}

.logo-img{
  width:126px;
  height:auto;
}

.nav{
  display:flex;
  flex-direction:column;
  gap:34px;
}

.nav a{
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:16px;
}

.nav a img{
  width:30px;
  height:30px;
  object-fit:contain;
  opacity:.72;
}

.nav-text{
  color:#2d3138;
  font-size:16px;
  line-height:22px;
  font-weight:500;
  letter-spacing:-0.18px;
}

.nav a.active .nav-text{
  color:#0f1114;
  font-weight:600;
}

.nav a.active img{
  opacity:1;
}

.profile{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:#2d3138;
}

.profile img,
.sidebar-avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
}

.sidebar-avatar{
  background:#d4d9e1;
}

.profile-name{
  font-size:16px;
  line-height:22px;
  font-weight:500;
  letter-spacing:-0.18px;
}

.main{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.main-card{
  background:#fff;
  width:460px;
  padding:48px 40px;
  border-radius:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
  text-align:center;
}

.main-card h1{
  font-size:32px;
  margin-bottom:12px;
  color:#111;
}

.main-card p{
  font-size:15px;
  color:#555;
  margin-bottom:28px;
}

.start-btn{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-weight:600;
  font-size:15px;
  cursor:pointer;
  background:#0b2c86;
  color:#fff;
}

.couples{
  margin-top:40px;
  display:flex;
  gap:20px;
}

.couple-card{
  width:200px;
  height:240px;
  border-radius:20px;
  overflow:hidden;
  position:relative;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

.couple-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.couple-card span{
  position:absolute;
  bottom:10px;
  left:10px;
  background:rgba(0,0,0,.6);
  color:#fff;
  padding:5px 10px;
  border-radius:8px;
  font-size:13px;
}
</style>
</head>
<body>
<div class="sidebar">
  <div>
    <div class="logo">
      <img src="/images/logo.png" alt="SoulLink" class="logo-img">
    </div>

    <div class="nav">
      <a class="active" href="{% if request.session.user_id %}/dating/{% else %}/login/{% endif %}">
        <img src="/images/icons/codicon_home.svg" alt="">
        <span class="nav-text">Знайомства</span>
      </a>
        <a href="{% if request.session.user_id %}/sympathy{% else %}/login/{% endif %}">
        <img src="/images/icons/system-uicons_chain.svg" alt="">
        <span class="nav-text">Симпатії</span>
      </a>
      <a href="{% if request.session.user_id %}/likes/{% else %}/login/{% endif %}">
        <img src="/images/icons/solar_heart-linear.svg" alt="">
        <span class="nav-text">Лайки</span>
      </a>
    </div>
  </div>

  <a href="/profile/" class="profile">
    {% if user and user.photo %}
      <img src="{{ user.photo.url }}" alt="Profile photo">
    {% else %}
      <div class="sidebar-avatar"></div>
    {% endif %}
    <span class="profile-name">{{ user.name|default:"Профіль" }}</span>
  </a>
</div>

<div class="main">
  <div class="main-card">
    <h1>Знайди свою людину</h1>
    <p>Знайомства нового покоління. Реальні люди, справжні емоції.</p>
    <button class="start-btn" onclick="location.href='/register/'">Розпочати</button>
  </div>

  <div class="couples">
    <div class="couple-card">
      <img src="https://images.unsplash.com/photo-1627964464837-6328f5931576?w=500&auto=format&fit=crop&q=60" alt="">
      <span>Анна & Макс</span>
    </div>
    <div class="couple-card">
      <img src="https://images.unsplash.com/photo-1591969851586-adbbd4accf81?w=500&auto=format&fit=crop&q=60" alt="">
      <span>Оля & Ігор</span>
    </div>
    <div class="couple-card">
      <img src="https://images.unsplash.com/photo-1624228652376-d4faa602b278?w=500&auto=format&fit=crop&q=60" alt="">
      <span>Марія & Андрій</span>
    </div>
  </div>
</div>
</body>
</html>
