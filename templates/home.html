<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Tinder 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #0b0b0b);
      color: #fff;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px 32px;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 40px rgba(255, 45, 110, 0.15);
    }

    .register-btn {
      padding: 12px 26px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #ff2f6d, #ff7eb3);
      transition: all 0.25s ease;
    }

    .register-btn:hover {
      transform: translateY(-1px) scale(1.04);
      box-shadow: 0 12px 30px rgba(255, 45, 110, 0.45);
    }

    .register-menu {
      position: absolute;
      top: 90px;
      right: 32px;
      width: 420px;
      background: rgba(25, 25, 25, 0.95);
      border-radius: 22px;
      padding: 28px 30px 30px;
      box-shadow: 0 30px 80px rgba(255, 45, 110, 0.35);
      display: none;
      animation: fadeUp 0.35s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .register-menu h2 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff2f6d, #ff7eb3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #cfcfcf;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #2c2c2c;
      background: #111;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    textarea {
      resize: none;
      min-height: 90px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #ff4f8b;
      box-shadow: 0 0 0 3px rgba(255, 79, 139, 0.2);
    }

    input[type="file"] {
      padding: 10px;
      font-size: 13px;
      background: #151515;
      color: #aaa;
    }

    .submit-btn {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #ff2f6d, #ff7eb3);
      transition: all 0.25s ease;
    }

    .submit-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 40px rgba(255, 45, 110, 0.45);
    }

    @media (max-width: 500px) {
      .register-menu {
        right: 10px;
        left: 10px;
        width: auto;
      }
    }
  
    /* Success modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      animation: fadeIn 0.3s ease;
    }

    .modal {
      background: linear-gradient(180deg, #1a1a1a, #111);
      padding: 36px 34px;
      border-radius: 26px;
      text-align: center;
      width: 360px;
      box-shadow: 0 40px 100px rgba(255, 45, 110, 0.5);
      animation: scaleIn 0.35s ease;
    }

    .checkmark {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ff2f6d, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: 700;
      box-shadow: 0 0 30px rgba(255, 45, 110, 0.6);
    }

    .modal h3 {
      margin: 10px 0 6px;
      font-size: 20px;
      font-weight: 700;
    }

    .modal p {
      font-size: 14px;
      color: #ccc;
      line-height: 1.5;
    }

    .modal-btn {
      margin-top: 22px;
      padding: 12px 26px;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #ff2f6d, #ff7eb3);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    .modal-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 45, 110, 0.45);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleIn {
      from { transform: scale(0.85); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

<header>
  <button class="register-btn" onclick="toggleRegisterMenu()">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
</header>

<div class="register-menu" id="registerMenu">
  <h2>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label>–Ü–º º—è</label>

    <div class="form-group">

      <input type="date" name="birth_date">
    </div>

    <div class="form-group">
      <label>–°—Ç–∞—Ç—å</label>
      <select name="gender">
        <option value="">–û–±—Ä–∞—Ç–∏</option>
        <option value="male">–ß–æ–ª–æ–≤—ñ—á–∞</option>
        <option value="female">–ñ—ñ–Ω–æ—á–∞</option>
        <option value="other">–Ü–Ω—à–µ</option>
      </select>
    </div>

    <div class="form-group">
      <label>–ú—ñ—Å—Ç–æ</label>

    <div class="form-group">
      <label>–ü—Ä–æ —Å–µ–±–µ</label>

</div>

<!-- Success Modal -->
<div class="modal-overlay" id="successModal">
  <div class="modal">
    <div class="checkmark">‚úì</div>
    <h3>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è —É—Å–ø—ñ—à–Ω–∞</h3>
    <p>–¢–≤—ñ–π –ø—Ä–æ—Ñ—ñ–ª—å —Å—Ç–≤–æ—Ä–µ–Ω–æ üíñ<br>–ú–æ–∂–µ—à –ø–æ—á–∏–Ω–∞—Ç–∏ –∑–Ω–∞–π–æ–º—Å—Ç–≤–∞</p>
    <button class="modal-btn" onclick="closeModal()">–ö—Ä—É—Ç–æ!</button>
  </div>
</div>

<script>
  function toggleRegisterMenu() {
    const menu = document.getElementById('registerMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }
  function showSuccess(e) {
    e.preventDefault();

    const inputs = document.querySelectorAll('#registerMenu input[required]');
    let valid = true;

    inputs.forEach(input => {
      if (!input.value.trim()) valid = false;
    });

    if (valid) {
      const modal = document.getElementById('successModal');
      modal.style.display = 'flex';
    }
  };

    if (valid) {
      document.getElementById('successModal').style.display = 'flex';
    }

  function closeModal() {
    document.getElementById('successModal').style.display = 'none';
    document.getElementById('registerMenu').style.display = 'none';
  }
</script>

</body>
</html>
